name: CI-CD Production Deploy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: Build Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Frontend install dependencies
        working-directory: budget-tracker-frontend-final-main
        run: npm ci

      - name: Frontend production build
        working-directory: budget-tracker-frontend-final-main
        env:
          NEXT_PUBLIC_API_DEV_BASE_URL_V1: /api/v1
          NODE_ENV: production
        run: npm run build

      - name: Backend install dependencies
        working-directory: budget-tracker-backend-final
        run: npm ci

      - name: Backend syntax checks
        working-directory: budget-tracker-backend-final
        run: |
          node --check src/server.js
          node --check src/app.js
          node --check src/routes.js

  deploy:
    name: Deploy To VPS
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: true
          timeout: 60s
          command_timeout: 30m
          script: |
            set -Eeuo pipefail

            APP_DIR="${{ secrets.VPS_APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then
              APP_DIR="/opt/financial-app"
            fi

            cd "${APP_DIR}"
            git fetch origin main
            git checkout main
            git pull --ff-only origin main

            bash ./deploy/server-deploy.sh
