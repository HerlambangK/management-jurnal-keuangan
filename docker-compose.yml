services:
  mysql:
    image: mysql:8.0.39
    container_name: financial-mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD is required}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-budget_tracker_prod}
      MYSQL_USER: ${MYSQL_USER:-budget_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD is required}
      TZ: Asia/Jakarta
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped
    networks:
      - internal_net

  backend:
    build:
      context: ./budget-tracker-backend-final
      dockerfile: Dockerfile
    env_file:
      - ./budget-tracker-backend-final/.env
    environment:
      NODE_ENV: production
      SERVER_PORT: ${BACKEND_PORT:-5001}
      SERVER_BASE_URL: https://${DOMAIN:-financial.seribuweb.site}
      CORS_ORIGIN: https://${DOMAIN:-financial.seribuweb.site}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-budget_app}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_DATABASE: ${MYSQL_DATABASE:-budget_tracker_prod}
      DB_CONNECT_MAX_RETRIES: 30
      DB_CONNECT_RETRY_DELAY_MS: 2000
    expose:
      - "${BACKEND_PORT:-5001}"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal_net

  migrator:
    build:
      context: ./budget-tracker-backend-final
      dockerfile: Dockerfile
    profiles:
      - tools
    env_file:
      - ./budget-tracker-backend-final/.env
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-budget_app}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_DATABASE: ${MYSQL_DATABASE:-budget_tracker_prod}
    command: ["npm", "run", "migrate"]
    depends_on:
      mysql:
        condition: service_healthy
    restart: "no"
    networks:
      - internal_net

  frontend:
    build:
      context: ./budget-tracker-frontend-final-main
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_DEV_BASE_URL_V1: /api/v1
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_DEV_BASE_URL_V1: /api/v1
    expose:
      - "3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - internal_net

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/certbot/www:/var/www/certbot
      - ./deploy/certbot/conf:/etc/letsencrypt
    restart: unless-stopped
    networks:
      - internal_net

  certbot:
    image: certbot/certbot:latest
    profiles:
      - tools
    volumes:
      - ./deploy/certbot/www:/var/www/certbot
      - ./deploy/certbot/conf:/etc/letsencrypt
    networks:
      - internal_net

networks:
  internal_net:
    name: financial_internal_net
    driver: bridge

volumes:
  mysql_data:
